<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      function subscribe() {
        var email = prompt("What is your email?", "????");

        $.post({
          type: "POST",
          url: "email",
          data: email,
          contentType: "application/text; charset=utf-8",
          dataType: "json"
        }).done(function(data) {
          alert(data);
        }).fail(function(data) {
          alert("POST failed");
        });
      }
    </script>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>Enjoy the data.</p>
    <p><a href="browse.html">browse</a></p>
    <button onclick="subscribe()">Subscribe</button>
    <p>Please make donations by clicking <a href="donate.html?from=A" style="color:red;">donate</a></p>
    <img src="dashboard_1.svg"><br><br>
    <img src="dashboard_1.svg?cmap=HP"><br><br>
    <img src="dashboard_2.svg"><br><br>
  </body>
</html>
